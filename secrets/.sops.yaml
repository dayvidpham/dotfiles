# sops configuration for encrypted secrets management
# Keys are organized by host with support for multiple decryption keys

creation_rules:
  # OpenClaw secrets - accessible by desktop host
  - path_regex: openclaw/.*\.yaml$
    key_groups:
      - age:
          # Desktop host key - generated with `age-keygen`
          # Store private key at: /var/lib/sops-nix/keys.txt
          # Generate with: age-keygen -o /var/lib/sops-nix/keys.txt
          # Then add public key here
          - age1desktop_public_key_placeholder

  # Default rule for other secrets
  - path_regex: .*\.yaml$
    key_groups:
      - age:
          - age1desktop_public_key_placeholder
